<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Registration page</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <form name="Form" action="home.html" onsubmit="return validateForm()">
        <h2>Registration Form</h2>
    <div class="box">
        <label>Full name</label>
        <input type="text" name="name" id="name">
        <div class="error" id="nameErr"></div>
    </div>

    <div class="box">
        <label>Email</label>
        <input type="text" name="email" id="email">
        <div class="error" id="emailErr"></div>
    </div>

    <div class="box">
        <label>Mobile</label>
        <input type="text" name="mobile" id="mobile" maxlength="10">
        <div class="error" id="mobileErr"></div>
    </div>

    <div class="box">
        <label>City</label>
        <select name="city" id="city">
            <option>Select</option>
            <option>Delhi</option>
            <option>Noida</option>
            <option>Lucknow</option>
            <option>Mumbai</option>
            <option>Hardoi</option>
            <option>Prayagraj</option>
            <option>Kanpur</option>
            <option>Gorakhpur</option>
        </select>
        <div class="error" id="cityErr"></div>
    </div>

    <div class="box">
        <label>Password</label>
        <input type="password" name="password" id="password"/>
        <div class="error" id="passwordErr"></div>
    </div>

    <div class="box">
        <label> Confirm Password</label>
        <input type="text" name="cfpassword" id="cfpassword"/>
        <div class="error" id="cfpasswordErr"></div>
    </div>

    <div class="box">
        <input type="submit" value="submit"/>
    </div>


    </form>



    <script src="app.js" async defer></script>
</body>

</html>
